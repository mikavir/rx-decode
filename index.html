<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body class="container-fluid d-flex flex-column vh-100">
        <header class="row">
            <div class="text-center col-12">
                <img src="assets/images/rx-logo-2.png" alt="logo" id="logo">
            </div>
        </header>
        <main class="row">
            
            <div class="col-12">
                <div id="game-area" class="text-center">

                </div>
            </div>
            <div class="col-12">
                <div id="letter-area" class="text-center">

                </div>
            </div>
            
        </main>
        


        <footer class="justify-content-between align-items-center py-3 my-4 border-top row mt-auto text-center">
            <div class=" col-12 col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <p>&copy; 2024 Rx Decoder</p>
    
            </a>
            
            </div class="col-12">
            
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="me-3">
                        <a class="text-muted" href="https://github.com/mikavir/rx-decoder" target="_blank"> <i class="fa-brands fa-lg fa-github"></i> </a>
                    </li>
                </ul>
                
        </footer>
        <div id="myModal" class="modal modal-dialog-centered">

            <!-- Modal content -->
            <div class="modal-content text-center">
              <h4> Start the game by clicking a  category of drug below </h4>
              <div class="row menu-option">
                <div class="col-12 col-md-6">
                    <button class="game-categories" data-type="cardiac">Cardiac</button>
                </div>
                <div class="col-12 col-md-6">
                    <button class="game-categories" data-type="pain">Pain</button>
                </div>
              </div>
              <div class="instructions">
                <button>How to play?</button>
              </div>
            </div>
          
          </div>


    
    </body>
