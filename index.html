<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/61cd806bb5.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rx Decoder</title>
</head>

<body class="vh-100">
    <header class="container-fluid">
        <div class="row">
            <div class="text-center col-12">
                <img src="assets/images/rx-logo-2.png" alt="logo" id="logo">
            </div>
        </div>
    </header>


    <main class="container d-flex flex-column ">
        <section  id="start-menu" class="row bg-white p-5">
            <div class="col-12 col-md-6 mx-auto text-center">
                <h4> Start the game by clicking a category of drug below </h4>
                <div class="row menu-option">
                    <div class="col-12 col-md-6">
                        <button class="game-categories" data-type="cardiac">Cardiac</button>
                    </div>
                    <div class="col-12 col-md-6">
                        <button class="game-categories" data-type="pain">Pain</button>
                    </div>
                </div>
                <div class="row">
                    <div class=" col-12 instructions">
                        <button>How to play?</button>
                    </div>
                </div>
            </div>
        </section>
        <section  id="game-over" class="row bg-white p-5">
            <div class="col-12 col-md-6 mx-auto text-center">
              <h1>Game Over</h1>
              <div class="row text-center">
                  <button id="play-again">Play Again</button>
              </div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm m-3 text-center" id="lives" hidden>
                <span id="life1"><i class="fa-solid fa-heart p-1"></i></span>
                <span id="life2"><i class="fa-solid fa-heart p-1"></i></span>
                <span id="life3"><i class="fa-solid fa-heart p-1"></i></span>
                <span id="life4"><i class="fa-solid fa-heart p-1"></i></span>
                <span id="life5"><i class="fa-solid fa-heart p-1"></i></span>

            </div>
            <div class="col-sm text-center" id="words-guessed" hidden>
                WORD:<span id="number-words-guessed"></span>
            </div>

        </section>

        <section class="row">
            <div class="col-12">
                <div id="game-area" class="text-center">

                </div>
            </div>
        </section>

        <section class="row">
            <div class="col-12">
                <div id="letter-area" class="text-center">

                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-12 text-center">
                <button id="guess-button" hidden>Guess Word</button>

            </div>
        </section>

    </main>



    <footer class="p-3 border-top container-fluid">
        <div class="row justify-content-between">

            <div class="col">
                <a href="/" class="text-muted text-decoration-none">
                    &copy; 2024 Rx Decoder

                </a>
            </div>

            <div class="col">
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="me-3">
                        <a class="text-muted" href="https://github.com/mikavir/rx-decoder" target="_blank">
                            <i class="fa-brands fa-lg fa-github" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>


    <!-- JQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- JQuery UI cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
        integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- script file cdn-->
    <script src="assets/scripts/game.js"></script>



</body>

</html>
